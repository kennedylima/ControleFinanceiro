<!DOCTYPE html>
<html ng-app="controleFinanceiro">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">



    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-input-masks/angular-input-masks-standalone.min.js"></script>
    <script src="lib/angular-locale-pt-br/angular-locale_pt-br.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/chart.js/dist/Chart.js"></script>
    <script src="lib/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="lib/accounting.min.js"></script>


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="templates/movimentacao/movimentacao-controller.js"></script>
    <script src="templates/movimentacao/movimentacao-factory.js"></script>
    <script src="templates/movimentacao/movimentacao-service.js"></script>
    <script src="templates/categoria/categoria-controller.js"></script>
    <script src="templates/categoria/categoria-factory.js"></script>
    <script src="templates/categoria/categoria-service.js"></script>
    <script src="templates/relatorio/relatorio-controller.js"></script>

  </head>

  <body ng-controller="AppController">

  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content side-menu-content drag-content="false">
      <ion-nav-bar class="bar bar-stable" >
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left" >
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view ></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" drag-content="false">

      <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title">Menu</h1>
      </ion-header-bar>

      <ion-content >
        <ion-list  class="menu">
          <ion-item menu-close href="#/" class="menu-texto" >
          <i class="ion-social-usd icone-branco" ></i>
           Movimentações
          </ion-item>
          <ion-item menu-close href="#/categorias" class="menu-texto">
            <i class="ion-ios-pricetags icone-branco"></i>
            Categorias
          </ion-item>

          <ion-item menu-close href="#/relatorio" class="menu-texto">
            <i class="ion-stats-bars icone-branco"></i>
            Relatórios
          </ion-item>

          <ion-item menu-close href="#/investimento" class="menu-texto">
            <i class="ion-stats-bars icone-branco"></i>
            Investimentos
          </ion-item>

          <ion-item menu-close href="#/gastosInvisiveis" class="menu-texto">
            <i class="ion-social-snapchat icone-branco"></i>
            Gastos Invisiveis
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
  </body>
</html>
