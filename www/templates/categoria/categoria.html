<ion-view view-title="Categoria" ng-cloak>
  <ion-content>
    <form name="form" layout="column" layout-padding>
      <md-input-container >
        <label>Descricao</label>
        <input ng-model="categoria.descricao" required>
        <div ng-show="requerido" ng-message="required">Campo  Obrigatorio.</div>
      </md-input-container>

      <md-input-container class="valor" >
        <input  type="tel" ng-model="categoria.valorMaximo" ui-money-mask placeholder="Quanto vocÃª gostaria de gastar com esta categoria ?">
      </md-input-container>

      <md-button class="md-raised md-primary botao"  ng-disabled="form.$invalid" ng-click="salvar()"> Salvar</md-button>
    </form>
  </ion-content>
</ion-view>
