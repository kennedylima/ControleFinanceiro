<ion-view view-title="Categorias" cache-view="false" ng-cloak>
  <ion-nav-buttons side="right" layout-align="center">
    <a class="button button-icon icon ion-ios-plus-empty" href="categoria"></a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="categoria in categorias">
        <div layout="row" layout-align="center">
          <h3>{{categoria.descricao}}</h3>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
